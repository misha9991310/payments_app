{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'payments/css/styles.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<section>
    <h1>Item</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-6">
        <div class="box-element product">
            <h4>Название: {{  product.name }}</h4>
            <h4>Описание: {{ product.description }}</h4>
            <hr>
            <a href="{% url 'landing' product.pk %}">
            <button type="button" id="checkout-button">Перейти к товару</button>
            </a>
            <h5>Цена: ${{ product.get_display_price }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>

</section>

</body>
</html>
